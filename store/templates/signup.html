{% extends 'base.html' %}

{% block content %}


<div class="container " style="margin-top: 100px;" >
  
    <div class=" p-4 m-4 ">
        <div class="col-lg-5 mx-auto border shadow rounded-2 p-5">
            <form  id="SignUPForm" method="post">
                {% csrf_token %}


                <div id="error" class="alert alert-danger" style="visibility: hidden;" role="alert">
                  
                </div>

               

                <h2 class="mx-4 my-3" >Create an Account </h2>
                <hr style="width: auto; height: 2px">
            <!--fname-->
            <div class="input-block">
              <input value="{{Values.first_name}}" class="form-control" type="text" name="firstname" id="input-text" required spellcheck="false">
              <span class="placeholder">
                First Name 
              </span>
            </div>

            <!--lname-->
              <div class="input-block">
                <input value="{{Values.last_name}}" class="form-control" type="text" name="lasttname" id="input-text" required spellcheck="false">
                <span class="placeholder">
                  Last Name 
                </span>
              </div>
            <!--Email-->

              <div class="input-block">
                <input value="{{Values.email}}" class="form-control" type="text" name="Email" id="input-text" required spellcheck="false">
                <span class="placeholder">
                  Email 
                </span>
              </div>

            <!--Password-->
              <div class="input-block">
                <input class="form-control" type="password" name="password" id="input-text" required spellcheck="false">
                <span class="placeholder">
                  Password
                </span>
              </div>
              <!--PhoneNo-->

              <div class="input-block">
                <input value="{{Values.phone}}" class="form-control" type="text" name="phone" id="input-text" required spellcheck="false">
                <span class="placeholder">
                  Phone Number
                </span>
              </div>

              <div class="form-group mt-4" id="accbtn">
                  <input required class="btn btn-outline-light btn-info btn-change" id="crate_acc" type="submit" value="Create Account" >
              </div>

                <!--Otp-->
            <div class="form-group mt-2" id="Otp" style="visibility: hidden;">
              <label for=""> Enter Otp code : </label>
              <input  type="text"id="otp_code" class="form-control" placeholder="XXXXX" >
            </div>
            

              <div class="form-group mt-4" id="otpbtn" style="visibility: hidden;">
                <input required class="btn btn-outline-light btn-primary btn-change" type="button" value="Varify Phone Number !" >
            </div>

            </form>



        </div>


    </div>



</div>



{% endblock %}
