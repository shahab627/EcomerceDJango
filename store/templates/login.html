{% extends 'base.html' %}

{% block content %}
{% load static %}

<div class="container " style="margin-top: 100px;" >

    <div class=" p-4 m-4 ">
        <div class="col-lg-5 mx-auto border shadow rounded-2 p-5" style=" background-color: white;">
            <form action="/login" method="post">
                {% csrf_token %}

                {% if error %}

                <div class="alert alert-danger" role="alert">
                  {{error}}
                </div>

                {% endif %}

                <h2 class="mx-4 my-3" >Login Here ! </h2>
                <hr style="width: auto; height: 2px">
            <!--Email-->
  

              <div class="input-block">
                <input value="{{Values.email}}" class="form-control" type="text" name="Email" id="input-text" required spellcheck="false">
                <span class="placeholder">
                  Email 
                </span>
              </div>

            <!--Password-->
              <div class="input-block">
                <input class="form-control" type="password" name="password" id="input-text" required spellcheck="false">
                <span class="placeholder">
                  Password
                </span>
              </div>


              <div class="form-group mt-5">
                  <input required class="btn btn-outline-light btn-info btn-change" type="submit" value="Login Me" id="submit_login" >
              </div>

            </form>



        </div>


    </div>



</div>


{% include 'footer.html' %}
{% endblock %}
