{% extends 'base.html' %}

{% block content %}

<div class="container " style="margin-top: 100px;" >

    <div class=" p-4 m-4 ">
        <div class="col-lg-5 mx-auto border shadow rounded-2 p-5">
            <form action="/login" method="post">
                {% csrf_token %}

                {% if error %}

                <div class="alert alert-danger" role="alert">
                  {{error}}
                </div>

                {% endif %}

                <h2 class="mx-4 my-3" >Login Here ! </h2>
                <hr style="width: auto; height: 2px">
            <!--Email-->
            <div class="form-group mt-3">
                <label for=""> Email</label>
                <input value="{{Values.email}}" required type="email" name="Email" id="" class="form-control mt-2" placeholder="example@gmail.com" >
              </div>
            <!--Password-->
            <div class="form-group mt-3">
                <label for=""> Password</label>
                <input required type="password" name="password" id="" class="form-control mt-2" placeholder="*******" >
              </div>


              <div class="form-group mt-5">
                  <input required class="btn btn-sm btn-info btn-change" type="submit" value="Login Me" >
              </div>

            </form>



        </div>


    </div>



</div>



{% endblock %}
